<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">envs Dashboard
          </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">


      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

    </div>
  </div>
  </div>
  <!--this is an env unit -->
  <div class="panel-group" >
    <div class="panel panel-default">
      <div class="panel-heading">
        <!--the env status -->
        <div class="right" id="ok"></div>
        <h4 class="panel-title">
          <!--the env name item -->
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">env 1</a>
        </h4>
      </div>
      <!-- Machines of the env -->
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">
          <div class="panel-heading">
            <div id="ok" class="right small"></div>
            <h4 class="panel-title ">
              <a data-toggle="collapse" href="#collapsech" style = "display: inline;">Machine 1</a>
            </h4>
            <div id="collapsech" class="panel-collapse collapse">
              <li class="list-group-item">state 1
                <div id="ok" class="right small" style = "display: inline;"></div>
              </li>
              <li class="list-group-item">state 2</li>
            </div>
          </div>

        </div>
      </div>
      <!--the env unit ends here !-->

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="right" id="error"></div>

          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Collapsible Group 2</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="panel-heading">
              <div id="error" class="right small"></div>
              <h4 class="panel-title ">
                <a data-toggle="collapse" href="#collapse22" style = "display: inline;">Machine 1</a>
              </h4>
              <div id="collapse22" class="panel-collapse collapse">
                <li class="list-group-item">state 1
                  <div id="error" class="right small" style = "display: inline;"></div>
                </li>
                <li class="list-group-item">state 2</li>
              </div>
            </div>
          </div>
        </div>
          
        </div>


        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="../../dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
